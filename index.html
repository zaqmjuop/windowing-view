<!doctype html>
<html lang="en">

<head>
  <title>分屏页</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href=".favicon.3fc45a83.png" type="image/x-icon" />

  <!-- font-awesome -->
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-reboot.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!--  -->
  <link rel="stylesheet" type="text/css" href="./styles.dfec6d57.css">

</head>

<body>
  <!-- main start -->
  <div class="container-fluid" id="app">
    <datalist id="urls"></datalist>
    <div class="row" style="height:100%;">

      <div class="col">
        <div class="card embedded-control">
          <div class="card-header">
            <div class="input-group">
              <input list="urls"type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" name="submit">Biu</button>
              </div>
            </div>
          </div>
          <span class="header-drager"></span>
          <!-- 在js中替换 .entrance 的内容 -->
          <div class="card-body entrance ">            
            <div class="input-group">
              <input list="urls" type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" name="submit">Biu</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card embedded-control">
          <div class="card-header">
            <div class="input-group">
              <input list="urls"type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" name="submit">Biu</button>
              </div>
            </div>
          </div>
          <span class="header-drager"></span>
          <!-- 在js中替换 .entrance 的内容 -->
          <div class="card-body entrance ">
            <div class="input-group">
              <input list="urls"type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" name="submit">Biu</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- main end -->

  <!-- jquery -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!--  -->
  <script type="text/javascript" src="./scripts.1e6916b9.js"></script>
</body>

</html>
