<!doctype html>
<html lang="en">

<head>
  <title>分屏页</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />

  <!-- font-awesome -->
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-reboot.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!--  -->
  <link rel="stylesheet" type="text/css" href="./assets/styles/index.css">

</head>

<body>
  <!-- main start -->
  <div class="container-fluid" id="app">
    <datalist id="urls"></datalist>
    <div class="row" style="height:100%;">

      <div class="col">
        <div class="card embedded-control">
          <span class="left-drager"></span>
          <div class="card-header">
            <div class="row">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-home"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-arrow-left"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-arrow-right"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="input-group">
                <input list="urls" type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" name="submit">Biu</button>
                </div>
              </div>
            </div>
          </div>
          <span class="header-drager"></span>
          <!-- 在js中替换 .entrance 的内容 -->
          <div class="card-body entrance ">
            <div name="homepage">
              <div class="input-group">
                <input list="urls" type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" name="submit">Biu</button>
                </div>
              </div>
            </div>
            <div class="hide iframe-holder">
              <div class="absolute-center" name="loading">
                <i class="fa fa-spinner fa-pulse loading fa-2x"></i>
              </div>
              <iframe width="100%" height="100%" class="page hide"></iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card embedded-control">
          <span class="left-drager"></span>
          <div class="card-header">
            <div class="row">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-home"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-arrow-left"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-arrow-right"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="input-group">
                <input list="urls" type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" name="submit">Biu</button>
                </div>
              </div>
            </div>
          </div>
          <span class="header-drager"></span>
          <!-- 在js中替换 .entrance 的内容 -->
          <div class="card-body entrance ">
            <div name="homepage">
              <div class="input-group">
                <input list="urls" type="text" placeholder="输入网址或百度搜索关键词" class="form-control" value="">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" name="submit">Biu</button>
                </div>
              </div>
            </div>
            <div class="hide iframe-holder">
              <div class="absolute-center" name="loading">
                <i class="fa fa-spinner fa-pulse loading fa-2x"></i>
              </div>
              <iframe width="100%" height="100%" class="page hide"></iframe>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- main end -->

  <!-- jquery -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!--  -->
  <script type="text/javascript" src="./assets/scripts/index.js"></script>
</body>

</html>
